{% extends 'base.html'%}

{% block content %}

<div class="container mt-3">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Joke</h4>
            <p class="card-text">"When I wrote this code, only me and God knew how it works. Now only God knows...".</p>
            {% if not current_user.is_authenticated %}
            <a href="{{url_for('auth.login')}}">
                <button class="btn btn-primary btn-block btn-large">Get Another Joke</button>
            </a>
            {% endif %}
            
        </div>
    </div>

    {% block footer %}
    {% include "footer.html" %}
  {% endblock %}

</div>


{% endblock%}
